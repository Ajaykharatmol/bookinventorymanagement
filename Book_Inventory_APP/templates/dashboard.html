{% extends 'base/base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    
    
    <div class="clearfix"></div>

    <!-- Orders -->
    <div class="orders">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="box-title">Books</h4>
                    </div>
                    <div class="card-body--">
                        <div class="table-stats order-table ov-h">
                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th class="serial">ID</th>
                                        <th>Book name</th>
                                        <th>Description</th>
                                        <th>Update/Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in emp %}
                                    <tr>
                                        <td>{{ d.id }}</td>
                                        <td>{{ d.book_name }}</td>
                                        <td>{{ d.description }}</td>
                                        <td>
                                            <div class="row">
                                                <div class="col-6">  <a href="edit/{{d.id}}" class="btn btn-success" role="button">Edit</a></div>
                                               
                                               <div class="col-6">  <a href="delete/{{d.id}}" class="btn btn-danger" role="button">Del</a></div>
                                                
                                                
                    
                                            </div>
                                            
                                            
                                            </td>

                                        
                                    </tr>
                                    {% endfor %}
                                   
                                       
                                    
                                </tbody>
                            </table>
                        </div> <!-- /.table-stats -->
                    </div>
                </div> <!-- /.card -->
            </div>  <!-- /.col-lg-8 -->

            
        </div>
    </div>
    <!-- /.orders -->
{% endblock content %}
